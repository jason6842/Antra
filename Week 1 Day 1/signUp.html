<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <header align="center"><h1>Sign Up</h1></header>
    <form action="#" align="center">
        <div class="name">
            <label>First Name</label>
            <input type="text" name="firstName" placeholder="First Name">

            <label>Last Name</label>
            <input type="text" name="lastName" placeholder="Last Name">
        </div>
        
        <div class="mobile-number">
            <label>Mobile Number:</label>
            <input type="tel" name="mobileNumber" placeholder="Mobile No.">
        </div>

        <div class="email">
            <label>Email:</label>
            <input type="email" name="email" placeholder="Email Address">
        </div>

        <div class="password">
            <label>Password:</label>
            <input type="password" name="password" placeholder="Password">

            <label>Confirm Password:</label>
            <input type="password" name="confirmPassword" placeholder="Confirm Password">
        </div>

        <div class="termsAndCondition">
            <input type="checkbox" name="agreeCheckbox">
            <label><strong>I Agree</strong></label>
            <p>By clicking <strong>Register</strong>, you agree to the <a>Terms and Conditions</a> set out by this site, including our Cookie Use</p>
        </div>

        <span>
            <button type="submit">Register</button>
            <button type="submit">Sign In</button>
        </span>

    </form>
</body>
</html>
